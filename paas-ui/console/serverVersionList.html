<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link href="../css/self/mTable.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <div class="row bg-light	">
        <div class="col-lg-4 col-sm-12 breadcrumb bg-light">
            <li class="breadcrumb-item">基础服务功能</li>
            <li class="breadcrumb-item">服务版本管理</li>
        </div>
        <div class="col-lg-8 col-sm-12">
            <div class="form-inline mt-md-0 mr-2 pt-1 float-right" >
                <div class="input-group">
                    <label for="SERV_TYPE" class="col-sm-3 control-label form-control-label">服务类别：</label>
                    <select class="custom-select" name="SERV_TYPE" id="SERV_TYPE">
                    </select>
                    <div class="">
                        <button class="btn btn-outline-success" onclick="searchServerVersion();">
                            <i class="iconfont ibsp-chaxun mr-1"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
            <div class="btn-group float-left my-sm-1 mr-5">
                <button class="btn btn-outline-primary" onclick="showAddServerVersion();">新增服务版本</button>
                <button class="btn btn-outline-danger" onclick="delServerVersion();">删除服务版本</button>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row-fluid" style="margin-top:10px">
            <table id="server_version_list">
            </table>
        </div>
    </div>
</body>

<div class="modal fade" id="newServerVersion" tabindex="-1" role="dialog" aria-labelledby="newServerVersionHeader" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newServerVersionHeader">新增服务版本</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="tab-pane active in" id="home">
                    <form id="newServerVersionForm" class="form-horizontal">
                        <div class="form-group row ">
                            <label for="SERVER_IP" class="col-sm-3 control-label form-control-label">服务类别：</label>
                            <div class="col-sm-9"> 
                                <select class="custom-select" name="ADD_SERV_TYPE" id="ADD_SERV_TYPE">
                                    <option selected value ="MQ_PULSAR">MQ_PULSAR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="SERVER_NAME" class="col-sm-3 control-label form-control-label">版本:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="SERV_VERSION" id="SERV_VERSION">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">关闭</button>
                <button type="button" onclick="saveServerVersion()" class="btn btn-primary ">提交</button>
            </div>
        </div>
    </div>

</div>

<script src="../js/self/mTable.js" type="text/javascript" ></script>
<script src="../js/serverVersionList.js" type="text/javascript" ></script>
<script src="../js/thirdParty/mask.ip-input.js" type="text/javascript"></script>

</html>
