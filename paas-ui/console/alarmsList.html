<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
	<link href="../css/self/mTable.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="row bg-light	">
		<div class="col-lg-4 col-sm-12 breadcrumb bg-light">
			<li class="breadcrumb-item">告警</li>
			<li class="breadcrumb-item">告警信息列表</li>
		</div>
		<div class="col-lg-8 col-sm-12">
            <div class="form-inline mt-md-0 mr-2 pt-1 float-right" >
                <div class="input-group">
                    <input id= "S_SERV_INST_ID" class="form-control mr-sm-2" type="text" placeholder="请输入服务ID" >
                    <input id= "S_INST_ID" class="form-control mr-sm-2" type="text" placeholder="请输入实例ID" >
                    <select class="custom-select" id="S_DEAL_FLAG">
                        <option selected value = "">处理标志（----）</option>
                        <option value ="2">All</option>
                        <option value ="0">未处理</option>
                        <option value ="1">已处理</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" onclick="searchAlarm();">
                            <i class="iconfont ibsp-chaxun mr-1"></i>查询
                        </button>
                    </div>
                </div>
            </div>
        </div>
	</div>
	
	<div class="container-fluid">
		<div class="row-fluid" style="margin-top:10px">
        	<table id="alarms_list">
        	</table>
		</div>
	</div>
</body>

<script src="../js/self/mTable.js" type="text/javascript" ></script>
<script src="../js/alarmsList.js" type="text/javascript" ></script>

<script>
    function initPage() {
        new AlarmsList({
            TABLE_ELE : $("#alarms_list")
        });
	}

</script>
</html>
