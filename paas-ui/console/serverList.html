<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link href="../css/self/mTable.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <div class="row bg-light	">
        <div class="col-lg-4 col-sm-12 breadcrumb bg-light">
            <li class="breadcrumb-item">基础服务功能</li>
            <li class="breadcrumb-item">服务器资源管理</li>
        </div>
        <div class="col-lg-8 col-sm-12">
            <div class="form-inline mt-md-0 mr-2 pt-1 float-right" >
                <input id= "S_SERVER_IP" class="form-control mr-sm-2" type="text" placeholder="请输入IP" >
                <input id= "S_SERVER_NAME" class="form-control mr-sm-2" type="text" placeholder="请输入服务器名称" >
                <div class="input-group">
                    <div class="">
                        <button class="btn btn-outline-success" onclick="searchServer();">
                            <i class="iconfont ibsp-chaxun mr-1"></i>搜索
                        </button>
                    </div>
                </div>
            </div>
            <div class="btn-group float-left my-sm-1 mr-5">
                <button class="btn btn-outline-primary" onclick="showAddServer();">新增服务器</button>
                <button class="btn btn-outline-danger" onclick="delServer();">删除服务器</button>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row-fluid" style="margin-top:10px">
            <table id="server_list">
            </table>
        </div>
    </div>
</body>

<div class="modal fade" id="newServer" tabindex="-1" role="dialog" aria-labelledby="newServerHeader" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newServerHeader">新增服务器资源</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="tab-pane active in" id="home">
                    <form id="newServerForm" class="form-horizontal">
                        <div class="form-group row ">
                            <label for="SERVER_IP" class="col-sm-3 control-label form-control-label">服务器IP:</label>
                            <div class="col-sm-9">
                                <!--
                                <input type="ip" class="form-control" name="SERVER_IP" id="SERVER_IP" placeholder="服务器IP:">
                                -->
                                <input class="form-control" name="SERVER_IP" id="SERVER_IP" ip-mask placeholder="000.000.000.000">
                            </div>
                        </div>
                        <div class="form-group row ">
                            <label for="SERVER_NAME" class="col-sm-3 control-label form-control-label">服务器主机名:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="SERVER_NAME" id="SERVER_NAME" placeholder="服务器主机名:">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">关闭</button>
                <button type="button" onclick="saveServer()" class="btn btn-primary ">提交</button>
            </div>
        </div>
    </div>

</div>
