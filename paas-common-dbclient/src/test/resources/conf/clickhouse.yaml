jdbc:
    decrypt: false
    dbType: "clickhouse"
    
    # Druid, Hikari
    dbSourceModel: "Hikari"
    activeDBType: master
    masterDBSources:
        id: "RealTimeMasterDB"
        nodes:
            -
                url: "jdbc:clickhouse://172.20.0.49:9000/smsdb"
                username: "default"
                password: "abcd.1234"
                
    backupDBSources:
        id: "RealTimeBackupDB"
        nodes:
            -
                url: "jdbc:clickhouse://172.20.0.49:9000/smsdb"
                username: "default"
                password: "abcd.1234"
                
    initialSize: 20
    minIdle: 20
    maxActive: 40
    maxWait: 20000
    
    timeBetweenEvictionRunsMillis: 10000
    minEvictableIdleTimeMillis: 300000
    maxEvictableIdleTimeMillis: 600000
    timeBetweenLogStatsMillis: 300000
    keepAlive: false
    
    validationQuery: "SELECT 1"
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 100
    
    removeAbandoned: true
    removeAbandonedTimeout: 1800
    logAbandoned: true
    
    phyMaxUseCount: -1
    filters: ""
