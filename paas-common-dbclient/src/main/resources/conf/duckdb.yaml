jdbc:
    decrypt: false
    dbType: "duckdb"
    
    # Druid, Hikari
    dbSourceModel: "Hikari"
    activeDBType: master
    masterDBSources:
        id: "DBMaster"
        nodes:
            -
                url: "jdbc:duckdb:"
                username: ""
                password: ""
                
    backupDBSources:
        id: "DBSlave"
        nodes:
            -
                
    initialSize: 5
    minIdle: 5
    maxActive: 5
    maxWait: 20000
    
    timeBetweenEvictionRunsMillis: 10000
    minEvictableIdleTimeMillis: 300000
    maxEvictableIdleTimeMillis: 600000
    timeBetweenLogStatsMillis: 300000
    keepAlive: false
    
    validationQuery: "SELECT 1"
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 100
    
    removeAbandoned: true
    removeAbandonedTimeout: 1800
    logAbandoned: true
    
    phyMaxUseCount: -1
    filters: ""
