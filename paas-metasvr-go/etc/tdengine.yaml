    dbType: "tdengine"
    
    # Druid, Hikari
    dbSourceModel: "Hikari"
    activeDBType: master
    masterDBSources:
        id: "RealTimeMasterDB"
        nodes:
            -
                url: "jdbc:TAOS://192.168.238.135:4600/tsdb"
                username: "root"
                password: "taosdata"
                
    backupDBSources:
        id: "RealTimeBackupDB"
        nodes:
            -
                url: "jdbc:TAOS://192.168.238.135:4600/tsdb"
                username: "root"
                password: "taosdata"
                
